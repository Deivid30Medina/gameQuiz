<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/App.css">
    <link rel="stylesheet" href="css/temporizador.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Quiz Game</h1>
    </header>
    <main>
        <div class="classContainerMain">
            <h4 class="classQuestionTitle">Hola</h4>
            <div class="classContainerQuetion">
                <img src="" alt="">
                <button class="classBtnQuestion" data-text-number="0">A</button>
                <P class="classTextQuestion" data-text-number="0">A</P>
            </div>
            <div class="classContainerQuetion">
                <img src="" alt="">
                <button class="classBtnQuestion" data-text-number="1">B</button>
                <P class="classTextQuestion" data-text-number="1">B</P>
            </div>
            <div class="classContainerQuetion">
                <img src="" alt="">
                <button class="classBtnQuestion" data-text-number="2">C</button>
                <P class="classTextQuestion" data-text-number="2">C</P>
            </div>
        </div>
        <div class="classTemporizador">
            <div class="wrapper">
                <div class="pie spinner"></div>
                <div class="pie filler"></div>
                <div class="mask"></div>
            </div>
            <p id="timer">00:00</p>
        </div>
    </main>
    <footer></footer>
    <script src="js/App.js" type="module"></script>
</body>
</html>
